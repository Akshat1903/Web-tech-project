  <body>

    <div class="login-page">
      <img src="login-background.PNG" alt="">
      <div class="student-signup-form">
        <h1>Sign up as a Teacher.</h1>

        <form method="post">
          <p> <label>Name:</label><input type="text" name="" required></p>
          <p> <label for="">Phone No.:</label><input type="number" name=""  required></p>
          <p> <label for="">Email ID:</label><input type="email" name="" required></p>

          <p> <label for="">Username:</label><input type="text" name="" ></p>
          <p> <label for="">Password:</label><input type="password" name="" value=""></p>
          <p>Password can't be similar to your other fields and must contain atleast 8 characters.</p>
          <p> <label for="">Confirm Password:</label><input type="password" name="" value=""></p>
          <input type="submit" name="" value="Sign Up">
        </form>

        <a href="">Already have an account.</a>

      </div>
  </div>

  </body>
